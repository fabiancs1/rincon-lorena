<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biblioteca ‚Äî Rinc√≥n de Lorena</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
<style>
:root{--bg:#0d0810;--surface:#16101a;--surface2:#1e1525;--cream:#f5ede0;--muted:rgba(245,237,224,0.5);--rose:#d4789a;--deep-rose:#a0435a;--gold:#c9a84c;--soft-gold:rgba(201,168,76,0.12);--border:rgba(201,168,76,0.12);--border-rose:rgba(212,120,154,0.2);}
*{margin:0;padding:0;box-sizing:border-box;}
body{background:var(--bg);font-family:'Cormorant Garamond',serif;color:var(--cream);min-height:100vh;overflow-x:hidden;}
body::before{content:'';position:fixed;inset:0;pointer-events:none;z-index:0;background:radial-gradient(ellipse 60% 50% at 20% 20%,rgba(160,67,90,0.12) 0%,transparent 70%);}
.topbar{position:sticky;top:0;z-index:100;display:flex;align-items:center;justify-content:space-between;padding:12px 20px;background:rgba(13,8,16,0.9);backdrop-filter:blur(20px);border-bottom:1px solid var(--border);}
.topbar-logo{font-family:'Playfair Display',serif;font-style:italic;color:var(--gold);font-size:1rem;text-decoration:none;}
.topbar-nav{display:flex;gap:2px;overflow-x:auto;}
.nav-link{color:var(--muted);font-size:0.78rem;padding:6px 12px;border-radius:20px;text-decoration:none;transition:all 0.2s;border:1px solid transparent;white-space:nowrap;}
.nav-link:hover{color:var(--cream);}
.nav-link.active{color:var(--gold);border-color:rgba(201,168,76,0.25);background:var(--soft-gold);}
.page-body{position:relative;z-index:1;max-width:1000px;margin:0 auto;padding:40px 20px 80px;}
.page-header{margin-bottom:36px;}
.page-header h1{font-family:'Playfair Display',serif;font-size:clamp(1.8rem,5vw,2.6rem);}
.page-header h1 em{color:var(--rose);font-style:italic;}
.page-header p{color:var(--muted);font-style:italic;margin-top:6px;border-left:2px solid var(--gold);padding-left:12px;}
.books-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:24px;}
.book-card{cursor:pointer;transition:transform 0.3s;opacity:0;animation:fadeUp 0.5s ease forwards;}
.book-card:hover{transform:translateY(-8px);}
.book-cover{width:100%;aspect-ratio:2/3;border-radius:3px 10px 10px 3px;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:14px 10px;text-align:center;position:relative;overflow:hidden;box-shadow:-4px 0 0 rgba(0,0,0,0.3),6px 12px 24px rgba(0,0,0,0.5);transition:box-shadow 0.3s;}
.book-card:hover .book-cover{box-shadow:-4px 0 0 rgba(0,0,0,0.3),10px 20px 36px rgba(0,0,0,0.6);}
.book-cover::before{content:'';position:absolute;left:0;top:0;bottom:0;width:16px;background:rgba(0,0,0,0.2);border-right:1px solid rgba(255,255,255,0.06);}
.book-cover::after{content:'';position:absolute;inset:0;background:linear-gradient(135deg,rgba(255,255,255,0.1) 0%,transparent 50%);pointer-events:none;}
.book-cover-img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;z-index:0;}
.book-cover-title{font-family:'Playfair Display',serif;font-size:0.78rem;font-weight:700;color:#fff;text-shadow:0 2px 8px rgba(0,0,0,0.6);z-index:1;line-height:1.3;}
.book-cover-author{font-size:0.62rem;font-style:italic;color:rgba(255,255,255,0.7);margin-top:8px;z-index:1;}
.book-meta{margin-top:10px;}
.book-meta h3{font-family:'Playfair Display',serif;font-size:0.82rem;color:var(--cream);line-height:1.3;}
.book-meta p{font-size:0.72rem;color:var(--muted);font-style:italic;margin-top:2px;}
.book-card:nth-child(1){animation-delay:0.1s;}.book-card:nth-child(2){animation-delay:0.2s;}.book-card:nth-child(3){animation-delay:0.3s;}.book-card:nth-child(4){animation-delay:0.4s;}.book-card:nth-child(5){animation-delay:0.5s;}.book-card:nth-child(6){animation-delay:0.6s;}
/* MODAL */
.modal-overlay{display:none;position:fixed;inset:0;background:rgba(5,2,8,0.88);backdrop-filter:blur(10px);z-index:200;align-items:center;justify-content:center;padding:20px;}
.modal-overlay.active{display:flex;}
.modal{background:var(--surface);border:1px solid var(--border-rose);border-radius:22px;max-width:640px;width:100%;max-height:90vh;overflow-y:auto;padding:36px 28px;position:relative;box-shadow:0 40px 100px rgba(0,0,0,0.6);animation:modalIn 0.35s cubic-bezier(0.34,1.56,0.64,1);}
@keyframes modalIn{from{transform:scale(0.88);opacity:0;}to{transform:scale(1);opacity:1;}}
.modal-close{position:absolute;top:16px;right:18px;background:none;border:none;color:var(--muted);font-size:1.3rem;cursor:pointer;transition:color 0.2s;}
.modal-close:hover{color:var(--rose);}
.modal-top{display:flex;gap:24px;align-items:flex-start;flex-wrap:wrap;margin-bottom:20px;}
.modal-cover{width:100px;flex-shrink:0;aspect-ratio:2/3;border-radius:3px 8px 8px 3px;box-shadow:-3px 0 0 rgba(0,0,0,0.3),6px 10px 20px rgba(0,0,0,0.5);overflow:hidden;}
.modal-cover img,.modal-cover-fb{width:100%;height:100%;object-fit:cover;}
.modal-cover-fb{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:10px;text-align:center;font-family:'Playfair Display',serif;font-size:0.72rem;color:#fff;font-weight:700;}
.modal-info h2{font-family:'Playfair Display',serif;font-size:1.5rem;color:var(--cream);line-height:1.2;}
.modal-info .author{color:var(--rose);font-style:italic;font-size:0.95rem;margin-top:5px;}
.tags{display:flex;gap:6px;flex-wrap:wrap;margin-top:10px;}
.tag{background:rgba(201,168,76,0.1);color:var(--gold);font-size:0.67rem;padding:3px 10px;border-radius:20px;}
.synopsis{color:rgba(245,237,224,0.75);line-height:1.85;font-size:0.97rem;border-top:1px solid var(--border);padding-top:18px;margin-top:4px;}
.synopsis p+p{margin-top:10px;}
.btn-primary{background:linear-gradient(135deg,var(--deep-rose),var(--rose));color:white;border:none;padding:12px 26px;border-radius:30px;font-family:'Cormorant Garamond',serif;font-size:1rem;cursor:pointer;transition:all 0.3s;display:inline-flex;align-items:center;gap:8px;margin-top:20px;}
.btn-primary:hover{transform:translateY(-2px);box-shadow:0 8px 24px rgba(160,67,90,0.4);}
.empty-state{text-align:center;padding:60px 20px;color:var(--muted);}
.empty-state .icon{font-size:3rem;margin-bottom:14px;opacity:0.4;}
@keyframes fadeUp{from{opacity:0;transform:translateY(18px);}to{opacity:1;transform:translateY(0);}}
@media(max-width:600px){.topbar-nav .nav-text{display:none;}.books-grid{grid-template-columns:repeat(auto-fill,minmax(110px,1fr));gap:16px;}.modal-top{flex-direction:column;align-items:center;text-align:center;}.modal{padding:28px 18px;}}
</style>
</head>
<body>
<header class="topbar">
  <a href="index.html" class="topbar-logo">Rinc√≥n de Lorena üåπ</a>
  <nav class="topbar-nav">
    <a href="biblioteca.html" class="nav-link active">üìö<span class="nav-text"> Libros</span></a>
    <a href="videos.html" class="nav-link">üé¨<span class="nav-text"> Videos</span></a>
    <a href="musica.html" class="nav-link">üéµ<span class="nav-text"> M√∫sica</span></a>
    <a href="calendario.html" class="nav-link">üìÖ<span class="nav-text"> Agenda</span></a>
    <a href="diario.html" class="nav-link">üí≠<span class="nav-text"> Diario</span></a>
    <a href="album.html" class="nav-link">üñºÔ∏è<span class="nav-text"> √Ålbum</span></a>
    <a href="wishlist.html" class="nav-link">‚ú®<span class="nav-text"> Wishlist</span></a>
    <a href="mood.html" class="nav-link">üåô<span class="nav-text"> Mood</span></a>
  </nav>
</header>
<div class="page-body">
  <div class="page-header">
    <h1>Tu <em>Biblioteca</em> üìö</h1>
    <p id="librosDesc">Cargando libros...</p>
  </div>
  <div class="books-grid" id="booksGrid"><div class="empty-state"><div class="icon">üìö</div><p>Cargando...</p></div></div>
</div>
<!-- MODAL -->
<div class="modal-overlay" id="bookModal">
  <div class="modal">
    <button class="modal-close" onclick="closeModal()">‚úï</button>
    <div class="modal-top">
      <div class="modal-cover" id="mCover"></div>
      <div class="modal-info">
        <h2 id="mTitle"></h2>
        <p class="author" id="mAuthor"></p>
        <div class="tags" id="mTags"></div>
      </div>
    </div>
    <div class="synopsis" id="mSynopsis"></div>
    <button class="btn-primary" id="mReadBtn">üìñ Leer ahora</button>
  </div>
</div>
<script>
const COLORS=['linear-gradient(160deg,#1a0a0f 0%,#3d0d1c 40%,#8b1a35 100%)','linear-gradient(160deg,#0a1628 0%,#1a3a6b 50%,#2d5a9b 100%)','linear-gradient(160deg,#0d1f0a 0%,#1a4a10 50%,#2d7a1c 100%)','linear-gradient(160deg,#1a1205 0%,#4a3010 50%,#7a5018 100%)','linear-gradient(160deg,#1a0a1a 0%,#3d1050 50%,#6b1a8b 100%)'];
async function load(){
  try{
    const r=await fetch('libros.json?'+Date.now());
    const d=await r.json();
    const libros=d.libros||[];
    document.getElementById('librosDesc').textContent=d.descripcion||`${libros.length} libro${libros.length!==1?'s':''} esper√°ndote`;
    window._libros=libros;
    if(!libros.length){document.getElementById('booksGrid').innerHTML='<div class="empty-state"><div class="icon">üìö</div><p>Pronto habr√° libros aqu√≠ para ti...</p></div>';return;}
    document.getElementById('booksGrid').innerHTML=libros.map((b,i)=>{
      const c=COLORS[i%COLORS.length];
      return `<div class="book-card" onclick="openBook(${i})">
        <div class="book-cover" style="background:${c}">
          ${b.portada?`<img class="book-cover-img" src="${b.portada}" onerror="this.style.display='none'">`:''}
          <span class="book-cover-title">${b.titulo}</span>
          <span class="book-cover-author">${b.autor}</span>
        </div>
        <div class="book-meta"><h3>${b.titulo}</h3><p>${b.autor}</p></div>
      </div>`;
    }).join('');
  }catch(e){document.getElementById('booksGrid').innerHTML='<div class="empty-state"><div class="icon">üìö</div><p>No se pudieron cargar los libros.</p></div>';}
}
function openBook(i){
  const b=window._libros[i];
  const c=COLORS[i%COLORS.length];
  document.getElementById('mCover').innerHTML=b.portada
    ?`<img src="${b.portada}" onerror="this.parentElement.innerHTML='<div class=modal-cover-fb style=background:${c.replace(/'/g,'')}>${b.titulo}</div>'">`
    :`<div class="modal-cover-fb" style="background:${c}">${b.titulo}</div>`;
  document.getElementById('mTitle').textContent=b.titulo;
  document.getElementById('mAuthor').textContent=b.autor;
  document.getElementById('mTags').innerHTML=(b.generos||[]).map(g=>`<span class="tag">${g}</span>`).join('');
  document.getElementById('mSynopsis').innerHTML=(b.sinopsis||'').split('\n').map(p=>`<p>${p}</p>`).join('');
  document.getElementById('mReadBtn').onclick=()=>{
    closeModal();
    localStorage.setItem('lorena_libro_actual',JSON.stringify(b));
    window.location.href='lector-libro.html';
  };
  document.getElementById('bookModal').classList.add('active');
  document.body.style.overflow='hidden';
}
function closeModal(){document.getElementById('bookModal').classList.remove('active');document.body.style.overflow='';}
document.getElementById('bookModal').addEventListener('click',e=>{if(e.target===document.getElementById('bookModal'))closeModal();});
load();
</script>
</body>
